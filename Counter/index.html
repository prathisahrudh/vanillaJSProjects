<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>The Counter</h2>
        <br>
        <span value='0' class='theValue'>0</span>

            <button type="text" class="Reset">Reset</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
